<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8a592e980d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Scott Freestone Portfolio</title>
  </head>
  <body>
    <!-- HERO/LANDING -->
    <section class="hero" id="hero">
      <!-- NAVIGATION -->
      <nav>
        <img class="logo" src="/images/PWD LOGO(light).png" alt="logo" />
        <ul>
          <li>
            <a href="http://www.github.com"
              ><i class="fa-brands fa-github"></i
            ></a>
          </li>
          <li>
            <a href="http://www.linkedin.com">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="http://www.twitter.com">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li>|</li>
          <li>About</li>
          <li>Projects</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="hero-landing">
        <div class="hero-text">
          <h1>Scott Freestone</h1>
          <p>Full Stack Developer</p>
          <div class="buttons">
            <div class="hero-btn"><a href="">Projects</a></div>
            <div class="hero-btn2"><a href="">About</a></div>
          </div>
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section class="about" id="about"></section>

    <!-- PROJECTS -->
    <section class="projects" id="projects"></section>

    <!-- CONTACT -->
    <section class="contact" id="contact"></section>

    <!-- Footer -->
    <footer class="footer" id="footer"></footer>

    <script src="script.js"></script>
  </body>
</html>
